<!DOCTYPE html>
<html>
    <head>
        <style>
         body {
             font-family: sans-serif;
         }
        </style>
    </head>
    <body>
        <script src="/bundle/imandraViewerApp.js"></script>
        <h1>IPL Viewer Bundle Upload</h1>
        <div id="existing" style="display: none">
            <a href="/app" style="display: block; margin-bottom: 1em">View previously uploaded bundle</a>
        </div>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div style="margin-bottom: 1em">Upload full zip from IPL Job download.</div>
            <div style="margin-bottom: 1em">
                <input type="file" name="bundle" >
            </div>
            <div> <input type="submit" value="Upload"> </div>
        </form>
        <script>
         if (window.renderImandraApp) {
             document.getElementById('existing').style = '';
         }
        </script>
    </body>
</html>
